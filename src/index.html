  <script>
    var sn_config = sn_config||{
        v : '${v}',
        channelRes:'${resDomian}'
    };
    var dm = dm || {
      ipcsDomain: '//icpspre.cnsuning.com',
      prdDomain: '//mpre.cnsuning.com',
      cartDomain: '//shoppingpre.cnsuning.com'
    };
    var passport_config = passport_config || {
      login: "https://passportpre.cnsuning.com/ids/login",
      base: "https://aqpre.cnsuning.com/asc/",
      loginTheme: "wap_new"
    };
  </script>
  <script type="text/javascript">
    !function(){
      var UA = window.navigator.userAgent,
          docEl = document.documentElement;
      window.device = {
        isApp : UA.match(/SNEBUY-APP;?/i) ? true : false,
        isLite : UA.match(/SNLITE-WAP/i) ? true : false,
        isAndroid : UA.match(/android/i) ? true : false,
        isIOS : UA.match(/(iPhone|iPod|iPad);?/i) ? true : false,
        isWX : UA.match(/MicroMessenger/i) ? true : false,
        isLaMa: UA.match(/lmbang/i) ? true: false,
        isPreg: UA.match(/preg/i) ? true: false,
        isLaMall: UA.match(/lamall/i) ? true: false

      };
      docEl && (device.isLaMa || device.isPreg || device.isLaMall ) && (docEl.className += ' lm-app');
      docEl && device.isApp && (docEl.className += ' sn-app');
      docEl && device.isLite && (docEl.className += ' sn-lite');
      docEl && device.isAndroid && (docEl.className += ' android');
      docEl && device.isIOS && (docEl.className += ' ios');
      docEl && device.isWX && (docEl.className += ' wx');
    }()
  </script>
